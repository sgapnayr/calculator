<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Definitely Not a Calculator is so brutally obvious it's a calculator, it's insulting."
    />
    <meta name="keywords" content="Not, A, Calculator" />
    <link rel="stylesheet" href="/style.css" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <title>Calculator | By Pags</title>
  </head>
  <body>
    <div class="container" data-aos="fade" data-aos-duration="700">
      <div class="slogan">
        <h1 data-aos="slide-right" data-aos-duration="3000">
          <em>Definitely not, a calculator &trade;</em>
        </h1>
        <div class="calc-space">
          <div class="calc-body" data-aos="slide-up" data-aos-duration="1400">
            <div id="display"></div>
            <div class="buttons">
              <div id="C" class="button">C</div>
              <div class="button">/</div>
              <div class="button">*</div>
              <div class="button">&larr;</div>
              <div class="button">7</div>
              <div class="button">8</div>
              <div class="button">9</div>
              <div class="button">-</div>
              <div class="button">4</div>
              <div class="button">5</div>
              <div class="button">6</div>
              <div class="button">+</div>
              <div class="button">1</div>
              <div class="button">2</div>
              <div class="button">3</div>
              <div class="button">.</div>
              <div class="button">(</div>
              <div class="button">0</div>
              <div class="button">)</div>
              <div id="equals" class="button">=</div>
            </div>
          </div>
        </div>
        <p>By Ryan Paglione &copy;</p>
      </div>
    </div>
    <script src="index.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
